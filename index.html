<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">highhat</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key=72"" class="key">
            <kbd>H</kbd>
            <span class="sound">crash</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="75" class="key">
            <kbd>K</kbd>
            <span class="sound">tom</span>
        </div>
        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">tink</span>
        </div>
    </div>

    <audio data-key="65" src="sounds/CYCdh_PiccoloB-04.wav"> </audio>
    <audio data-key="83" src="sounds/CYCdh_K1close_ClHat-02.wav"> </audio>
    <audio data-key="68" src="sounds/CYCdh_KesKick-04.wav"> </audio>
    <audio data-key="70" src="sounds/CYCdh_Sab_OpHat-03.wav"> </audio>
    <audio data-key="71" src="sounds/CYCdh_Kurz01-Tom02.wav"> </audio>
    <audio data-key="72" src="sounds/CYCdh_MultiCrash-01.wav"> </audio>
    <audio data-key="74" src="sounds/CYCdh_LudSnrA-01.wav"> </audio>
    <audio data-key="75" src="sounds/CYCdh_Kurz01-Tom03.wav"> </audio>
    <audio data-key="76" src="sounds/CYCdh_Sab_ClHat-04.wav"> </audio>

    <script>
        window.addEventListener('keydown', function (e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`)
            console.log(audio);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
        });
    </script>
</body>
</html>
