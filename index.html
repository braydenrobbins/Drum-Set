<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <title>Drum-Set</title>
</head>
<body>
    <div class="keys container">
        <div class="row">
            <div data-key="65" class="key col-md-2">
                <kbd>A</kbd>
                <span class="sound">clap</span>
            </div>
            <div data-key="83" class="key col-md-2">
                <kbd>S</kbd>
                <span class="sound">highhat</span>
            </div>
            <div data-key="68" class="key col-md-2">
                <kbd>D</kbd>
                <span class="sound">kick</span>
            </div>
            <div data-key="70" class="key col-md-2">
                <kbd>F</kbd>
                <span class="sound">openhat</span>
            </div>
        </div>
        <div class="row">
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sound">boom</span>
            </div>
            <div data-key="72" class="key">
                    <kbd>H</kbd>
                    <span class="sound">ride</span>
                </div>
            <div data-key="74" class="key">
                <kbd>J</kbd>
                <span class="sound">snare</span>
            </div>
            <div data-key="75" class="key">
                <kbd>K</kbd>
                <span class="sound">tom</span>
            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sound">tink</span>
            </div>
        </div>
    </div>

    <audio data-key="65" src="sounds/CYCdh_PiccoloB-04.wav"> </audio>
    <audio data-key="83" src="sounds/CYCdh_K1close_ClHat-02.wav"> </audio>
    <audio data-key="68" src="sounds/CYCdh_KesKick-04.wav"> </audio>
    <audio data-key="70" src="sounds/CYCdh_Sab_OpHat-03.wav"> </audio>
    <audio data-key="71" src="sounds/CYCdh_Kurz01-Tom02.wav"> </audio>
    <audio data-key="72" src="sounds/CYCdh_MultiCrash-01.wav"> </audio>
    <audio data-key="74" src="sounds/CYCdh_LudSnrA-01.wav"> </audio>
    <audio data-key="75" src="sounds/CYCdh_Kurz01-Tom03.wav"> </audio>
    <audio data-key="76" src="sounds/CYCdh_Sab_ClHat-04.wav"> </audio>

    <script>
        function playSound (e) {
            const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
            const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
            console.log(audio);
            if (!audio) return;
            audio.currentTime = 0;
            audio.play();
            console.log(key);
            key.classList.add('playing');
        }

        const keys = document.querySelectorAll('.key');
        keys.forEach(key => key.addEventListener('transitionend', removeTransistion));

        function removeTransistion(e) {
            if(e.propertyName !== 'transform') return;
            this.classList.remove('playing');
        }
        window.addEventListener('keydown', playSound);
    </script>
</body>
</html>
